AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: python3.7
    Layers:
      - !Ref BrwyattApiLayer

Parameters:
  Stage:
    Type: String
    AllowedValues:
      - beta
      - gamma
      - prod
    Default: beta
    Description: Stage that can be added to resource names

Resources:
  BrwyattApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      Variables:
        Stage: !Ref Stage
  BrwyattApiLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub 'Brwyatt-API-${Stage}'
      Description: Code for api.brwyatt.net
      ContentUri: build/
      RetentionPolicy: Retain
      CompatibleRuntimes:
        - python3.7
  Time:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get_time.handler
      CodeUri: lambda/get_time.py
      Policies: AWSLambdaBasicExecutionRole
      Events:
        ApiEventSource:
          Type: Api
          Properties:
            RestApiId: !Ref BrwyattApiGateway
            Path: /time
            Method: GET
  TestLayer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get_test_layer.handler
      CodeUri: lambda/get_test_layer.py
      Policies: AWSLambdaBasicExecutionRole
      Events:
        ApiEventSource:
          Type: Api
          Properties:
            RestApiId: !Ref BrwyattApiGateway
            Path: /test_layer
            Method: GET

Outputs:
  ApiUrl:
    Description: URL for application
    Value: !Sub 'https://${BrwyattApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Stage}'
    Export:
      Name: !Sub 'ApiUrl-${Stage}'

